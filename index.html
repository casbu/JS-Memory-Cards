<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Memory Card Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <section class="memory-game">
        <div class="memory-card" data-framework="camera">
            <img class="front-face" src="img/camera.png" alt="Camera">
            <img class="back-face" src="img/transparent_trees.png" alt="black forest">
        </div>
        <div class="memory-card" data-framework="camera">
            <img class="front-face" src="img/camera.png" alt="Camera">
            <img class="back-face" src="img/transparent_trees.png" alt="black forest">
        </div>
        <div class="memory-card" data-framework="flashlight">
            <img class="front-face" src="img/flashlight.png" alt="Flashlight">
            <img class="back-face" src="img/transparent_trees.png" alt="black forest">
        </div>
        <div class="memory-card" data-framework="flashlight">
            <img class="front-face" src="img/flashlight.png" alt="Flashlight">
            <img class="back-face" src="img/transparent_trees.png" alt="black forest">
        </div>
        <div class="memory-card" data-framework="keys">
            <img class="front-face" src="img/keys.png" alt="Keys">
            <img class="back-face" src="img/transparent_trees.png" alt="black forest">
        </div>
        <div class="memory-card" data-framework="keys">
            <img class="front-face" src="img/keys.png" alt="Keys">
            <img class="back-face" src="img/transparent_trees.png" alt="black forest">
        </div>
        <div class="memory-card" data-framework="map">
            <img class="front-face" src="img/map.png" alt="Map">
            <img class="back-face" src="img/transparent_trees.png" alt="black forest">
        </div>
        <div class="memory-card" data-framework="map">
            <img class="front-face" src="img/map.png" alt="Map">
            <img class="back-face" src="img/transparent_trees.png" alt="black forest">
        </div>
        <div class="memory-card" data-framework="note">
            <img class="front-face" src="img/note.png" alt="Sticky Note">
            <img class="back-face" src="img/transparent_trees.png" alt="black forest">
        </div>
        <div class="memory-card" data-framework="note">
            <img class="front-face" src="img/note.png" alt="Sticky Note">
            <img class="back-face" src="img/transparent_trees.png" alt="black forest">
        </div>
        <div class="memory-card" data-framework="radio">
            <img class="front-face" src="img/radio.png" alt="Radio">
            <img class="back-face" src="img/transparent_trees.png" alt="black forest">
        </div>
        <div class="memory-card" data-framework="radio">
            <img class="front-face" src="img/radio.png" alt="Radio">
            <img class="back-face" src="img/transparent_trees.png" alt="black forest">
        </div>
    </section>


    <script src="scripts.js"></script>

</body>
</html>
